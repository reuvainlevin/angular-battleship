<button *ngIf="!(isStarted$ | async)" mat-button color="primary" (click)="startGame()">
    Start Game
</button>
<button *ngIf="(isStarted$ | async) && !(isPaused$ | async)" mat-button color="primary" (click)="pauseGame()">
    Pause Game
</button>
<button *ngIf="isPaused$ | async" mat-button color="primary" (click)="continueGame()">
    Continue Game
</button>
<button *ngIf="isStarted$ | async" mat-button color="primary" (click)="endGame()">
    End Game
</button>
