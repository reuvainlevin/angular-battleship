<button *ngIf="!(isStarted$ | async)" style="padding:10px" (click)="startGame()">
    Start Game
</button>
<button *ngIf="(isStarted$ | async) && !(isPaused$ | async)" style="padding:10px" (click)="pauseGame()">
    Pause Game
</button>
<button *ngIf="isPaused$ | async" style="padding:10px" (click)="continueGame()">
    Continue Game
</button>
<button *ngIf="isStarted$ | async" style="padding:10px" (click)="endGame()">
    End Game
</button>

<app-sb-board></app-sb-board>
